[server]
http_port = 3000

[security]
admin_user = admin
admin_password = admin # Change this for production!

[auth]
disable_login_form = false

[auth.anonymous]
enabled = false

[log]
mode = console

[paths]
data = /var/lib/grafana/data
logs = /var/lib/grafana/logs

[datasources]
[[datasources]]
name = "Loki"
type = "loki"
url = "http://loki:3100"

[[datasources]]
name = "Prometheus"
type = "prometheus"
url = "http://prometheus:9090"
